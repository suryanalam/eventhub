
<!DOCTYPE html>

<head>

    <meta name="description" content="Discover and book premium venues, photography, catering, and decor for your next big event. EventHub connects you with the best vendors in Bangalore, Delhi, Mumbai and more.">
    <meta name="keywords" content="event planning, wedding venues, catering services, photography, event decor, bangalore events, delhi events">
    <meta property="og:title" content="EventHub | Premium Event Services Marketplace">
    <meta property="og:description" content="Book premium event services instantly. Verified vendors for weddings, parties, and corporate events.">
    <meta property="og:type" content="website">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f7;
            scroll-behavior: smooth;
        }
        .phonepe-gradient {
            background: linear-gradient(135deg, #6739B7 0%, #512DA8 100%);
        }
        .phonepe-text {
            color: #6739B7;
        }
        .phonepe-bg {
            background-color: #6739B7;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slideUp {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 1s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s infinite ease-in-out;
        }
    </style>
